<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Yoga Terapéutico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
    <style>
        :root {
            --color-primary: #8B7355;
            --color-primary-dark: #6B5943;
            --color-primary-light: #A0906B;
            --color-secondary: #F5F2ED;
            --color-accent: #D4C4A8;
            --color-text: #3A3529;
            --color-text-secondary: #6B6455;
            --color-border: #E8E3D8;
            --color-background: #F8F5F0;
            --gradient-primary: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-light) 100%);
            --gradient-secondary: linear-gradient(135deg, var(--color-secondary) 0%, #E6D7B8 100%);
        }
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: var(--color-background);
            color: var(--color-text);
        }
        .navbar {
            background: var(--gradient-primary);
            color: #fff;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(58, 53, 41, 0.12);
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 1.3rem;
            color: #fff !important;
            letter-spacing: 1px;
        }
        .main-card {
            max-width: 800px;
            margin: 3rem auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(58, 53, 41, 0.12);
            padding: 2.5rem 2rem;
        }
        .card-header {
            background: var(--gradient-primary);
            color: #fff;
            border-radius: 16px 16px 0 0;
            padding: 1.3rem 1.5rem;
            margin-bottom: 2rem;
            border: none;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
        }
        .form-label {
            color: var(--color-text-secondary);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .form-control {
            border: 1px solid var(--color-border);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 0.2rem rgba(139, 115, 85, 0.25);
        }
        .btn-primary {
            background: var(--gradient-primary);
            border: none;
            border-radius: 12px;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 115, 85, 0.2);
        }
        .btn-secondary {
            background: var(--color-secondary);
            border: 1px solid var(--color-border);
            color: var(--color-text);
            border-radius: 12px;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background: var(--color-accent);
            transform: translateY(-2px);
        }
        .cerrar-sesion {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .cerrar-sesion:hover {
            color: var(--color-secondary);
            text-decoration: none;
        }
        .alert {
            border-radius: 12px;
            border: none;
            padding: 1rem;
        }
        .alert-info {
            background-color: var(--color-secondary);
            color: var(--color-text);
            border: 1px solid var(--color-border);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-spa"></i>Yoga Terapéutico</a>
            <a href="/" class="cerrar-sesion"><i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="fas fa-play-circle me-2"></i>Iniciar Sesión Terapéutica</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-4">
                                <h5>¿Cuál es tu nivel de molestia actual?</h5>
                                <div class="row g-3">
                                    {% for i in range(5) %}
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="intensidad_inicio" 
                                                   value="{{ i }}" id="intensidad{{ i }}" required>
                                            <label class="form-check-label" for="intensidad{{ i }}">
                                                {{ niveles_intensidad[i] }}
                                            </label>
                                        </div>
                                    </div>
                                    {% endfor %}
                                </div>
                            </div>

                            <div class="alert alert-info">
                                <i class="fas fa-info-circle me-2"></i>
                                Al comenzar la sesión, se te guiará a través de cada postura con su respectivo temporizador.
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-play me-2"></i>Comenzar Sesión
                                </button>
                                <a href="/patient/dashboard" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>Volver al Dashboard
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
