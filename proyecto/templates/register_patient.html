<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro Paciente - YogaApp</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <h2>Registro de Paciente</h2>
    {% if error %}<div style="color:red">{{ error }}</div>{% endif %}
    <form method="POST" action="/register-patient">
        <label>Usuario: <input type="text" name="username" required></label><br>
        <label>Email: <input type="email" name="email" required></label><br>
        <label>Nombre: <input type="text" name="firstName" required></label><br>
        <label>Apellido: <input type="text" name="lastName" required></label><br>
        <label>Contrase√±a: <input type="password" name="password" required></label><br>
        <button type="submit">Registrar Paciente</button>
    </form>
    <p><a href="/">Volver al login</a></p>
</body>
</html>
