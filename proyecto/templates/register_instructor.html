<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Instructor - Yoga Terapéutico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css"/>
    
</head>
<body>
    <div id="app">
      <header>
        <div class="izquierda">
          <i class="fas fa-spa"></i>
          <div class="nombre-app"><a href="/">TheraPose</a></div>
        </div>
        <div class="derecha">
          <ul class="nav-menu">
            <li><a href="/">Inicio</a></li>
            <li><a href="/login">Iniciar Sesión</a></li>
          </ul>
        </div>
      </header>
      <main class="main-layout" style="justify-content: center;">
        <section class="login-section" style="flex: 0 0 100%; align-items: center;">
          <aside class="login-aside">
            <div class="login-card">
              <div class="login-logo">
                <div class="text">Registro de Instructor</div>
              </div>
              <div class="mb-3 text-center" style="color: var(--color-text-secondary); font-size: 1rem;">
                Crea tu cuenta para comenzar a utilizar la plataforma
              </div>
              {% if error %}
              <div class="alert alert-danger">
                <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
              </div>
              {% endif %}
              <form method="POST" action="/register-instructor" autocomplete="off">
                <div class="mb-3">
                  <label class="form-label" for="username">Nombre de Usuario</label>
                  <input type="text" class="form-control" id="username" name="username" placeholder="Nombre de Usuario" value="{{ form_data.username if form_data else '' }}" required>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="email">Correo Electrónico</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Correo Electrónico" value="{{ form_data.email if form_data else '' }}" required>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="firstName">Nombre</label>
                  <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Nombre" value="{{ form_data.firstName if form_data else '' }}" required>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="lastName">Apellido</label>
                  <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Apellido" value="{{ form_data.lastName if form_data else '' }}" required>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="password">Contraseña</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="fecha_nac">Fecha de nacimiento</label>
                  <input type="date" class="form-control" id="fecha_nac" name="fecha_nac" placeholder="Fecha de Nacimiento" value="{{ form_data.fecha_nac if form_data else '' }}" required>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="genero">Género</label>
                  <select class="form-control" id="genero" name="genero" required>
                    <option value="">Selecciona tu género</option>
                    <option value="masculino" {% if form_data and form_data.genero == 'masculino' %}selected{% endif %}>Masculino</option>
                    <option value="femenino" {% if form_data and form_data.genero == 'femenino' %}selected{% endif %}>Femenino</option>
                    <option value="otro" {% if form_data and form_data.genero == 'otro' %}selected{% endif %}>Otro</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="celular">Celular (10 dígitos)</label>
                  <input type="tel" class="form-control" id="celular" name="celular" pattern="^\d{10}$" maxlength="10" placeholder="Número de celular" value="{{ form_data.celular if form_data else '' }}" required>
                </div>
                <button type="submit" class="btn btn-primary">Registrarse</button>
              </form>
              <div class="register-link">
                <span>¿Ya tienes cuenta?</span>
                <a href="/login">Inicia sesión aquí</a>
              </div>
            </div>
          </aside>
        </section>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
