<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Instructor - Yoga Terapéutico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #7da6a7;
            --primary-light: #b8d8d8;
            --primary-dark: #4a6c6f;
            --secondary: #e6e6e6;
            --accent: #f5e9da;
            --accent2: #e0d3c0;
            --text-dark: #3a4a4a;
            --text-light: #7b8b8b;
            --bg-light: #f7f6f2;
            --bg-gradient: linear-gradient(135deg, #7da6a7 0%, #b8d8d8 100%);
            --header-bg: #f5e9da;
            --header-separator: #e0d3c0;
            --btn-gradient: linear-gradient(90deg, #7da6a7 0%, #4a6c6f 100%);
        }
        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: var(--bg-light);
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }
        .register-container {
            display: flex;
            width: 100vw;
            min-height: 100vh;
            justify-content: center;
            align-items: flex-start;
            background: var(--bg-light);
        }
        .register-form-container {
            max-width: 420px;
            width: 100%;
            margin-top: 2.5rem;
            padding: 2.2rem 1.5rem 1.5rem 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(123, 139, 139, 0.18);
            border-radius: 22px;
            background: #fff;
            border: 2px solid var(--accent2);
        }
        .register-header-bg {
            background: var(--header-bg);
            border-radius: 16px 16px 0 0;
            padding: 1.2rem 1rem 1.1rem 1rem;
            margin: -2.2rem -1.5rem 1.2rem -1.5rem;
            box-shadow: 0 2px 8px 0 rgba(203, 180, 212, 0.06);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .register-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.5rem;
        }
        .register-logo .icon {
            width: 48px;
            height: 48px;
            background: var(--bg-gradient);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-dark);
            font-size: 1.7rem;
            margin-right: 0.7rem;
            box-shadow: 0 4px 10px -2px rgba(123, 139, 139, 0.13);
        }
        .register-logo .text {
            font-weight: 600;
            font-size: 1.3rem;
            color: var(--primary-dark);
            letter-spacing: 1px;
            text-shadow: 0 1px 4px rgba(100, 100, 100, 0.13);
        }
        .register-header {
            text-align: center;
        }
        .register-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.3rem;
            text-shadow: 0 2px 8px rgba(125, 166, 167, 0.18), 0 1px 0 #fff;
        }
        .register-header p {
            color: var(--text-light);
            font-size: 1rem;
            margin-bottom: 0.2rem;
            text-shadow: 0 1px 4px rgba(125, 166, 167, 0.10);
        }
        .header-separator {
            width: 80%;
            height: 2.5px;
            background: var(--header-separator);
            border-radius: 2px;
            margin: 0.7rem auto 0.7rem auto;
            opacity: 0.7;
        }
        .form-floating {
            margin-bottom: 1.2rem;
        }
        .form-control {
            border: 1.5px solid var(--primary-light);
            border-radius: 10px;
            padding: 1rem 0.9rem;
            font-size: 1.08rem;
            height: auto;
            background-color: #f8f9fa;
            transition: border 0.2s, box-shadow 0.2s;
        }
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px #b8d8d8;
            background-color: #fff;
        }
        .form-floating > label {
            padding: 0.8rem 0.7rem;
            top: 2px;
            left: 8px;
            font-size: 0.98rem;
            background: transparent;
            pointer-events: none;
            transition: all 0.2s;
            opacity: 1;
            color: var(--text-light);
        }
        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            opacity: 0;
            visibility: hidden;
        }
        .btn-primary {
            background: var(--btn-gradient);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 1rem;
            font-weight: 700;
            width: 100%;
            font-size: 1.08rem;
            box-shadow: 0 4px 10px -2px rgba(123, 139, 139, 0.13);
            margin-top: 0.2rem;
            margin-bottom: 0.2rem;
            transition: background 0.2s, color 0.2s;
            letter-spacing: 0.5px;
            text-shadow: 0 1px 4px rgba(70, 90, 90, 0.13);
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #4a6c6f 0%, #7da6a7 100%);
            color: #fff;
            transform: translateY(-1px);
        }
        .btn-primary:active {
            transform: translateY(0);
        }
        .text-center.mt-3 {
            margin-top: 1.2rem !important;
        }
        .alert-danger {
            border-radius: 10px;
            border: none;
            padding: 0.8rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            background-color: #f8e6e6;
            color: #b85c5c;
        }
        .alert-danger i {
            margin-right: 0.5rem;
        }
        @media (max-width: 600px) {
            .register-form-container {
                max-width: 98vw;
                padding: 1.2rem 0.5rem 0.5rem 0.5rem;
            }
            .register-header h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-form-container">
            <div class="register-header-bg">
                <div class="register-logo">
                    <div class="icon">
                        <i class="fas fa-spa"></i>
                    </div>
                    <div class="text">YogaTerapéutico</div>
                </div>
                <div class="register-header">
                    <h1>Registro de Instructor</h1>
                    <p>Crea tu cuenta para comenzar a utilizar la plataforma</p>
                </div>
                <div class="header-separator"></div>
            </div>
            {% if error %}
            <div class="alert alert-danger">
                <i class="fas fa-exclamation-circle"></i>
                {{ error }}
            </div>
            {% endif %}
            <form method="POST" action="/register-instructor" autocomplete="off">
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Nombre de Usuario" value="{{ form_data.username if form_data else '' }}" required>
                    <label for="username">Nombre de Usuario</label>
                </div>
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Correo Electrónico" value="{{ form_data.email if form_data else '' }}" required>
                    <label for="email">Correo Electrónico</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Nombre" value="{{ form_data.firstName if form_data else '' }}" required>
                    <label for="firstName">Nombre</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Apellido" value="{{ form_data.lastName if form_data else '' }}" required>
                    <label for="lastName">Apellido</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                    <label for="password">Contraseña</label>
                </div>
                <label for="fecha_nac" style="font-size:0.98rem; color:var(--text-light); margin-bottom:0.2rem; margin-left:0.2rem;">Fecha de nacimiento</label>
                <div class="form-floating">
                    <input type="date" class="form-control" id="fecha_nac" name="fecha_nac" placeholder="Fecha de Nacimiento" value="{{ form_data.fecha_nac if form_data else '' }}" required>
                    <label for="fecha_nac">Fecha de Nacimiento</label>
                </div>
                <div class="form-floating">
                    <select class="form-control" id="genero" name="genero" required>
                        <option value="">Selecciona tu género</option>
                        <option value="masculino" {% if form_data and form_data.genero == 'masculino' %}selected{% endif %}>Masculino</option>
                        <option value="femenino" {% if form_data and form_data.genero == 'femenino' %}selected{% endif %}>Femenino</option>
                        <option value="otro" {% if form_data and form_data.genero == 'otro' %}selected{% endif %}>Otro</option>
                    </select>
                    <label for="genero">Género</label>
                </div>
                <div class="form-floating">
                    <input type="tel" class="form-control" id="celular" name="celular" placeholder="Celular (10 dígitos)" pattern="^\d{10}$" maxlength="10" minlength="10" required value="{{ form_data.celular if form_data else '' }}">
                    <label for="celular">Celular (10 dígitos)</label>
                </div>
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
            <div class="text-center mt-3">
                <a href="/">¿Ya tienes cuenta? Inicia sesión</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
