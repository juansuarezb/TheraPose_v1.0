<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Paciente - Yoga Terapéutico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
    <style>
        :root {
            --color-primary: #8B7355;
            --color-primary-dark: #6B5943;
            --color-primary-light: #A0906B;
            --color-secondary: #F5F2ED;
            --color-accent: #D4C4A8;
            --color-text: #3A3529;
            --color-text-secondary: #6B6455;
            --color-border: #E8E3D8;
            --color-background: #F8F5F0;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            background: var(--color-background);
        }
        .barra-superior {
            background: linear-gradient(90deg, #A0906B 0%, #8B7355 50%, #6B5943 100%);
            color: #fff;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(58, 53, 41, 0.15);
            padding: 1.2rem 0;
        }
        .logo-app {
            font-weight: 700;
            font-size: 1.3rem;
            color: #fff !important;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .mensaje-bienvenida {
            color: #fff;
            font-size: 1.1rem;
            margin-left: 2rem;
            font-weight: 500;
        }
        .mensaje-bienvenida span {
            font-weight: 600;
            color: #E6D7B8;
        }
        .barra-superior .fa-spa {
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }
        .logo-app:hover .fa-spa {
            transform: rotate(15deg);
        }
        .boton-cerrar-sesion {
            color: #fff;
            font-weight: 500;
            text-decoration: none;
            margin-left: auto;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .boton-cerrar-sesion:hover {
            background-color: rgba(255,255,255,0.1);
            text-decoration: none;
            transform: translateX(-5px);
        }
        .contenedor-principal {
            max-width: 1100px;
            margin: 3rem auto 0 auto;
            padding: 0 1rem;
        }
        .tarjeta-dashboard {
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(58, 53, 41, 0.08);
            background: #fff;
            margin-bottom: 2rem;
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .tarjeta-dashboard:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(58, 53, 41, 0.12);
        }
        .encabezado-tarjeta {
            background: linear-gradient(90deg, #E6D7B8 0%, #C4B08C 100%);
            color: var(--color-text);
            border-radius: 12px 12px 0 0;
            padding: 1.3rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .titulo-tarjeta {
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .titulo-tarjeta i {
            font-size: 1.1em;
            color: var(--color-primary);
        }
        .elemento-lista {
            border: none;
            padding: 1rem 1.5rem;
            background: transparent;
            color: var(--color-text);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background-color 0.2s ease;
        }
        .elemento-lista:hover {
            background-color: var(--color-secondary);
        }
        .elemento-lista i {
            color: var(--color-primary);
            width: 20px;
            text-align: center;
        }
        .alerta-info {
            border-radius: 8px;
            margin: 1.2rem 0 0 0;
            background-color: var(--color-secondary);
            border: 1px solid var(--color-border);
            color: var(--color-text);
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .alerta-info i {
            color: var(--color-primary);
            font-size: 1.2rem;
        }
        @media (min-width: 992px) {
            .columna-info-paciente {
                max-width: 350px;
                flex: 0 0 350px;
            }
        }
    </style>
</head>
<body>
<nav class="barra-superior navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid d-flex align-items-center">
        <a class="logo-app navbar-brand d-flex align-items-center" href="#"><i class="fas fa-spa"></i>Yoga Terapéutico</a>
        <div class="mensaje-bienvenida ms-4">Bienvenido/a  <span>{{ user.given_name }} {{ user.family_name }}</span></div>
        <a href="/" class="boton-cerrar-sesion ms-auto d-flex align-items-center"><i class="fas fa-sign-out-alt"></i>Cerrar Sesión</a>
    </div>
</nav>
<div class="contenedor-principal">
    <div class="row g-4">
        <div class="col-12 col-lg-auto columna-info-paciente">
            <div class="tarjeta-dashboard mb-4">
                <div class="encabezado-tarjeta">
                    <span class="titulo-tarjeta"><i class="fas fa-user"></i>Información del Paciente</span>
                </div>
                <ul class="list-group mb-0">
                    <li class="elemento-lista">
                        <i class="fas fa-user-circle"></i>
                        <div>
                            <strong>Nombre:</strong><br>
                            {{ user.given_name }} {{ user.family_name }}
                        </div>
                    </li>
                    <li class="elemento-lista">
                        <i class="fas fa-envelope"></i>
                        <div>
                            <strong>Correo electrónico:</strong><br>
                            {{ user.email }}
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col">
            <div class="tarjeta-dashboard">
                <div class="encabezado-tarjeta">
                    <span class="titulo-tarjeta"><i class="fas fa-spa"></i>Mi Serie Terapéutica</span>
                </div>
                <div class="p-4">
                    <div class="alerta-info mb-0">
                        <i class="fas fa-info-circle"></i>
                        No tienes una serie terapéutica asignada actualmente.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
