<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Paciente - Yoga Terapéutico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            background: #f7fafc;
        }
        .navbar {
            background: #4a5689;
            color: #fff;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(26,54,93,0.10);
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 1.3rem;
            color: #fff !important;
            letter-spacing: 1px;
        }
        .navbar .fa-spa {
            margin-right: 0.5rem;
        }
        .cerrar-sesion {
            color: #fff;
            font-weight: 500;
            text-decoration: none;
            margin-left: auto;
        }
        .cerrar-sesion:hover {
            text-decoration: underline;
        }
        .dashboard-container {
            max-width: 1100px;
            margin: 3rem auto 0 auto;
        }
        .dashboard-card {
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(26,54,93,0.10);
            background: #fff;
            margin-bottom: 2rem;
        }
        .dashboard-header {
            background: linear-gradient(135deg, #5b6cb9 0%, #4a5689 100%);
            color: #fff;
            border-radius: 18px 18px 0 0;
            padding: 1.3rem 1.5rem;
        }
        .dashboard-title {
            font-size: 1.25rem;
            font-weight: 700;
        }
        .list-group-item {
            border: none;
            padding-left: 0;
            padding-right: 0;
            background: transparent;
        }
        .alert-info {
            border-radius: 12px;
            margin: 1.2rem 0 0 0;
        }
        @media (min-width: 992px) {
            .info-paciente-col {
                max-width: 350px;
                flex: 0 0 350px;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="fas fa-spa"></i>Yoga Terapéutico</a>
        <a href="/" class="cerrar-sesion"><i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión</a>
    </div>
</nav>
<div class="dashboard-container">
    <div class="row g-4">
        <div class="col-12 col-lg-auto info-paciente-col">
            <div class="dashboard-card mb-4">
                <div class="dashboard-header">
                    <span class="dashboard-title"><i class="fas fa-user me-2"></i>Información del Paciente</span>
                </div>
                <ul class="list-group mb-0">
                    <li class="list-group-item"><strong>Nombre:</strong> {{ user.given_name }} {{ user.family_name }}</li>
                    <li class="list-group-item"><strong>Correo electrónico:</strong> {{ user.email }}</li>
                </ul>
            </div>
        </div>
        <div class="col">
            <div class="dashboard-card">
                <div class="dashboard-header">
                    <span class="dashboard-title"><i class="fas fa-spa me-2"></i>Mi Serie Terapéutica</span>
                </div>
                <div class="p-4">
                    <div class="alert alert-info mb-0">
                        <i class="fas fa-info-circle me-2"></i>
                        No tienes una serie terapéutica asignada actualmente.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
