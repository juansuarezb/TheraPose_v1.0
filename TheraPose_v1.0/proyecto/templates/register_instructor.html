<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Instructor - Yoga Terapéutico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #5b6cb9;
            --primary-light: #2c5282;
            --primary-dark: #0f2942;
            --secondary: #a06cd5;
            --accent: #e2b16a;
            --text-dark: #2d3748;
            --text-light: #718096;
            --bg-light: #f7fafc;
            --bg-gradient: linear-gradient(135deg, #5b6cb9 0%, #4a5689 100%);
        }
        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: var(--bg-light);
            overflow-x: hidden;
        }
        .register-container {
            display: flex;
            width: 100vw;
            height: 100vh;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-light);
        }
        .register-form-container {
            max-width: 540px;
            width: 100%;
            padding: 3.5rem 2.5rem 2.5rem 2.5rem;
            box-shadow: 0 8px 32px rgba(26, 54, 93, 0.10);
            border-radius: 22px;
            background: #fff;
        }
        .register-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2.7rem;
        }
        .register-logo .icon {
            width: 65px;
            height: 65px;
            background: var(--bg-gradient);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.2rem;
            margin-right: 1rem;
            box-shadow: 0 10px 15px -3px rgba(26, 54, 93, 0.3);
        }
        .register-logo .text {
            font-weight: 700;
            font-size: 2rem;
            color: var(--primary);
        }
        .register-header {
            margin-bottom: 2.7rem;
            text-align: center;
        }
        .register-header h1 {
            font-size: 2.6rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 1.2rem;
        }
        .register-header p {
            color: var(--text-light);
            font-size: 1.15rem;
        }
        .form-floating {
            margin-bottom: 2.7rem;
        }
        .form-control {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 1.35rem 1.1rem;
            font-size: 1.22rem;
            height: auto;
            background-color: #fff;
        }
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(26, 54, 93, 0.1);
        }
        .form-floating > label {
            padding: 1rem 0.75rem;
            top: 2px;
            left: 8px;
            font-size: 1rem;
            background: transparent;
            pointer-events: none;
            transition: all 0.2s;
            opacity: 1;
        }
        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            opacity: 0;
            visibility: hidden;
        }
        .btn-primary {
            background: var(--bg-gradient);
            border: none;
            border-radius: 12px;
            padding: 1.25rem;
            font-weight: 600;
            width: 100%;
            font-size: 1.22rem;
            box-shadow: 0 10px 15px -3px rgba(26, 54, 93, 0.2);
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(26, 54, 93, 0.3);
        }
        .btn-primary:active {
            transform: translateY(0);
        }
        .text-center.mt-3 {
            margin-top: 2.2rem !important;
        }
        .alert-danger {
            border-radius: 12px;
            border: none;
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            background-color: #fff5f5;
            color: #e53e3e;
        }
        .alert-danger i {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-form-container">
            <div class="register-logo">
                <div class="icon">
                    <i class="fas fa-spa"></i>
                </div>
                <div class="text">YogaTerapéutico</div>
            </div>
            <div class="register-header">
                <h1>Registro de Instructor</h1>
                <p>Crea tu cuenta para comenzar a utilizar la plataforma</p>
            </div>
            {% if error %}
            <div class="alert alert-danger">
                <i class="fas fa-exclamation-circle"></i>
                {{ error }}
            </div>
            {% endif %}
            <form method="POST" action="/register-instructor" autocomplete="off">
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Nombre de Usuario" value="{{ form_data.username if form_data else '' }}" required>
                    <label for="username">Nombre de Usuario</label>
                </div>
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Correo Electrónico" value="{{ form_data.email if form_data else '' }}" required>
                    <label for="email">Correo Electrónico</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Nombre" value="{{ form_data.firstName if form_data else '' }}" required>
                    <label for="firstName">Nombre</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Apellido" value="{{ form_data.lastName if form_data else '' }}" required>
                    <label for="lastName">Apellido</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                    <label for="password">Contraseña</label>
                </div>
                <div class="form-floating">
                    <input type="date" class="form-control" id="fecha_nac" name="fecha_nac" placeholder="Fecha de Nacimiento" value="{{ form_data.fecha_nac if form_data else '' }}" required>
                    <label for="fecha_nac">Fecha de Nacimiento</label>
                </div>
                <div class="form-floating">
                    <select class="form-control" id="genero" name="genero" required>
                        <option value="">Selecciona tu género</option>
                        <option value="masculino" {% if form_data and form_data.genero == 'masculino' %}selected{% endif %}>Masculino</option>
                        <option value="femenino" {% if form_data and form_data.genero == 'femenino' %}selected{% endif %}>Femenino</option>
                        <option value="otro" {% if form_data and form_data.genero == 'otro' %}selected{% endif %}>Otro</option>
                    </select>
                    <label for="genero">Género</label>
                </div>
                <div class="form-floating">
                    <input type="tel" class="form-control" id="celular" name="celular" placeholder="Celular (10 dígitos)" pattern="^\d{10}$" maxlength="10" minlength="10" required value="{{ form_data.celular if form_data else '' }}">
                    <label for="celular">Celular (10 dígitos)</label>
                </div>
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
            <div class="text-center mt-3">
                <a href="/">¿Ya tienes cuenta? Inicia sesión</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
