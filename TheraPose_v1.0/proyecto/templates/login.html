<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Yoga Terapéutico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
    <style>
        body { font-family: 'Montserrat', sans-serif; background: #f7fafc; }
        .login-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { max-width: 400px; width: 100%; padding: 2.5rem 2rem; border-radius: 18px; box-shadow: 0 8px 32px rgba(26,54,93,0.10); background: #fff; }
        .login-logo { display: flex; align-items: center; justify-content: center; margin-bottom: 2rem; }
        .login-logo .icon { width: 50px; height: 50px; background: linear-gradient(135deg, #5b6cb9 0%, #4a5689 100%); border-radius: 12px; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.7rem; margin-right: 1rem; }
        .login-logo .text { font-weight: 700; font-size: 1.5rem; color: #5b6cb9; }
        .form-label { font-weight: 500; }
        .btn-primary { background: linear-gradient(135deg, #5b6cb9 0%, #4a5689 100%); border: none; border-radius: 12px; font-weight: 600; width: 100%; font-size: 1.1rem; margin-top: 0.5rem; }
        .alert-danger { border-radius: 12px; border: none; padding: 1rem; margin-bottom: 1.5rem; background-color: #fff5f5; color: #e53e3e; }
        .register-link { margin-top: 1.5rem; text-align: center; }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="login-logo">
            <div class="icon"><i class="fas fa-spa"></i></div>
            <div class="text">YogaTerapéutico</div>
        </div>
        <h2 class="mb-4 text-center">Iniciar Sesión</h2>
        {% if error %}<div class="alert alert-danger"><i class="fas fa-exclamation-circle me-2"></i>{{ error }}</div>{% endif %}
        <form method="POST" action="/login">
            <div class="mb-3">
                <label class="form-label" for="username">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        <div class="register-link">
            <span>¿Eres instructor?</span> <a href="/register-instructor">Regístrate aquí</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
